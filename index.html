<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Coding Interval Forecaster</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent: #3b82f6;
            /* Blue like the progress bar */
            --border: #333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .controls {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        input {
            background-color: #2c2c2c;
            border: 1px solid var(--border);
            color: white;
            padding: 10px;
            border-radius: 6px;
            font-size: 1rem;
            width: 150px;
        }

        button {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            align-self: flex-end;
            font-weight: 600;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #2563eb;
        }

        .schedule-grid {
            display: grid;
            gap: 20px;
        }

        .day-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .day-header {
            background-color: #2a2a2a;
            padding: 10px 20px;
            font-weight: bold;
            color: var(--accent);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
        }

        .block-list {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .block-item {
            padding: 12px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .block-item:last-child {
            border-bottom: none;
        }

        .block-time {
            font-variant-numeric: tabular-nums;
            font-size: 1.1rem;
        }

        .block-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            background: #333;
            padding: 2px 8px;
            border-radius: 4px;
        }

        .highlight-shift {
            color: #ff9f43;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Прогноз интервалов кодинга (Цикл 25ч)</h1>

        <div class="controls">
            <div class="input-group">
                <label for="minutesLeft">Минут до сброса</label>
                <input type="number" id="minutesLeft" value="21" min="0">
            </div>
            <div class="input-group">
                <label for="daysCount">Количество дней</label>
                <input type="number" id="daysCount" value="10" min="1" max="30">
            </div>
            <button onclick="calculateSchedule()">Рассчитать</button>
        </div>

        <div id="results" class="schedule-grid">
        </div>
    </div>

    <script>
        function formatDate(date) {
            return date.toLocaleDateString('ru-RU', { weekday: 'long', day: 'numeric', month: 'long' });
        }

        function formatTime(date) {
            return date.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
        }

        function calculateSchedule() {
            const minutesLeft = parseInt(document.getElementById('minutesLeft').value) || 0;
            const daysCount = parseInt(document.getElementById('daysCount').value) || 10;
            const resultsContainer = document.getElementById('results');

            resultsContainer.innerHTML = '';

            // Определяем точку старта (Сейчас + минуты до сброса)
            let cursorTime = new Date();
            cursorTime.setMinutes(cursorTime.getMinutes() + minutesLeft);

            // Округлим до следующей минуты для красоты (секунды = 0)
            cursorTime.setSeconds(0);

            // Логика:
            // 1 день = 5 блоков по 5 часов.
            // Всего нужно сгенерировать блоков: daysCount * 5
            const blocksPerDay = 5;
            const totalBlocks = daysCount * blocksPerDay;
            const hoursPerBlock = 5;

            let currentDayDiv = null;
            let currentDayList = null;
            let blockCounter = 1;

            for (let i = 0; i < totalBlocks; i++) {
                // Начало блока
                const start = new Date(cursorTime);
                // Конец блока
                cursorTime.setHours(cursorTime.getHours() + hoursPerBlock);
                const end = new Date(cursorTime);

                // Если это начало нового "логического" дня (каждые 5 блоков)
                if (i % blocksPerDay === 0) {
                    // Закрываем предыдущий день если есть
                    if (currentDayDiv) {
                        currentDayDiv.appendChild(currentDayList);
                        resultsContainer.appendChild(currentDayDiv);
                    }

                    const logicalDayNumber = (i / blocksPerDay) + 1;

                    // Создаем контейнер дня
                    currentDayDiv = document.createElement('div');
                    currentDayDiv.className = 'day-card';

                    // Заголовок дня
                    const header = document.createElement('div');
                    header.className = 'day-header';

                    // Расчет сдвига времени старта относительно первого дня
                    // Каждый день старт сдвигается на 1 час (25 часов в сутках)
                    const shift = (logicalDayNumber - 1) * 1;

                    header.innerHTML = `
                    <span>День ${logicalDayNumber} — ${formatDate(start)}</span>
                    <span class="highlight-shift">Сдвиг старта: +${shift}ч</span>
                `;
                    currentDayDiv.appendChild(header);

                    currentDayList = document.createElement('ul');
                    currentDayList.className = 'block-list';
                    blockCounter = 1;
                }

                // Создаем строку блока
                const li = document.createElement('li');
                li.className = 'block-item';
                li.innerHTML = `
                <span class="block-label">Блок ${blockCounter}</span>
                <span class="block-time">
                    ${formatTime(start)} — ${formatTime(end)}
                </span>
            `;

                currentDayList.appendChild(li);
                blockCounter++;
            }

            // Добавляем последний день
            if (currentDayDiv) {
                currentDayDiv.appendChild(currentDayList);
                resultsContainer.appendChild(currentDayDiv);
            }
        }

        // Запуск расчета при загрузке страницы
        window.onload = calculateSchedule;
    </script>

</body>

</html>
